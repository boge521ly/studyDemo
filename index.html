<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git项目模板</title>
</head>
<body>
    <h1>新年快乐，小伙子你还有红包吗？</h1>
    <!-- 引入对应的js文件 -->
    <script src="./src/js/index.js"></script>
    <!--暂存区   版本库-->
    <!--
    git init 初始化一个git项目
    git status:查看当前git项目的状态
    git add .  添加当前项目下的所有文件
    git commit -m "信息" ：提交到master
    -->
    <p>第一次修改</p>
    <!-- git diff  在终端中查看到文件具体修改的内容  -->
    <!-- git log  日志  -->
    <!--
    git log -p 得到一个更详细的修改信息 即谁何时做了什么操作
    git log --pretty=oneline   只查看版本号和版本信息
    git reset --hard 版本号：版本回滚
    git reset --hard HEAD^：版本回滚至上一个
    -->
</body>
</html>
